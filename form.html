<!DOCTYPE html>

<head>
    
    <title>Belajar Form</title>
</head>

<body>
    <form action="">
        <label>Masukkan nama anda</label>
        <input type="text">
        <br><br>
        <label>Masukkan umur anda</label>
        <input type="number">
        <br><br>
        <label>Masukkan password</label>
        <input type="password">
        <br><br>
        <label>Pilih jenis kelamin</label>
        <select>
            <option>Perempuan</option>
            <option>Laki-laki</option>
        </select>
        <br><br>
        <label>Pilih jenis kelamin anda</label>
        <input type="radio">Perempuan
        <input type="radio">Laki-laki
        <br><br>
        <label>Anda suka makan apa</label>
        <input type="checkbox">Indomie
        <input type="checkbox">Ayam
        <br><br>
        <label>Masukkan alamat anda</label>
        <textarea></textarea>
        <br><br>
        <button type="submit">Simpan</button>
        <button type="reset">Reset</button>
    </form>


</body>
